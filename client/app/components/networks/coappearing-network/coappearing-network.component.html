<div *ngIf="!loading" fxLayout="column">
  <button mat-raised-button (click)="navigate()" color="primary" aria-label="Back to networks">
    <mat-icon>keyboard_arrow_up</mat-icon>
  </button>
  <div fxLayout="column" fxLayoutAlign="start center">
    <mat-toolbar class="mat-elevation-z8">Institutions and People Coappearing on Inscriptions</mat-toolbar>
    <app-network-graph label="" [options]="options" [data]="protectedData"></app-network-graph>
  </div>
</div>
