<div>
  <div class="detail-wrapper" fxFlex fxLayout="row" fxLayout.lt-md="column">
    <div class="left-col">
    <button mat-raised-button (click)="navigate('')" color="primary" aria-label="Back to honors">
      <mat-icon fxHide.lt-md>keyboard_arrow_left</mat-icon>
      <mat-icon fxHide.gt-sm>keyboard_arrow_up</mat-icon>
    </button>
    <div fxFlex fxLayout="column" fxLayoutAlign="center center" *ngIf="loading">
      <div fxFlex fxLayout="row" fxLayoutAlign="center center">
          <div>Loading...</div>
      </div>
    </div>
    <div *ngIf="loading == false" fxFlex>
      <app-item-info table="honors" label="Honor Details" [fields]="detailFields.main" [data]="protectedData"></app-item-info>
      <app-related-table *ngIf="protectedData.institutions.length > 0" table="institutions" label="Authorizing Institution(s)" [fields]="detailFields.institutions" [data]="protectedData.institutions"></app-related-table>
      <app-related-table *ngIf="protectedData.inscriptions.length > 0" table="inscriptions" label="Inscriptions" [fields]="detailFields.inscriptions" [data]="protectedData.inscriptions"></app-related-table>
      <app-related-table *ngIf="protectedData.people.length > 0" table="people" label="People Displaying" [fields]="detailFields.people" [data]="protectedData.people"></app-related-table>
    </div>
    </div>
    <div class="right-col">
      <div *ngIf="loading == false" fxFlex>
          <app-network-graph label="Visual Browser" [data]="protectedNetwork"></app-network-graph>
      </div>
    </div>
  </div>
</div>
